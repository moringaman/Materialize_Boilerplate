<template name='gameplay'>

<div class="row">
      <div class="col s12 m6 l4">{{> accordion1}}</div>
    </div>
 
 
  
</template>

<template name="accordion1">
  
    <div>
      <h5 class="center-align grey-text">PERSONALIZE WORKOUT</h5>
    </div>
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header active"><i class="material-icons">info_outline</i>Step  1. Enter Bag Number</div>
        <div class="collapsible-body"><p class="flow-text">Enter the 6 digit number on the side of your heavy bag, below.</p>
         <div class="row">
           <div class="input-field col s10">
             <input  id="first_name2" type="text" class="validate">
             <label  for="first_name2">Enter Bag Number Here</label>
           </div>
          </div>
      </div>
    </li>
      <li>
       <div class="collapsible-header"><i class="material-icons">view_list</i>Step  2. Select Workout</div>
         <div class="collapsible-body"><p class="flow-text">Please select from available workout modes, below.</p>
            <div class="container">
               <input class="with-gap" name="group3" type="radio" id="test5" checked />
               <label for="test5">Freestyle </label>
               <input class="with-gap" name="group3" type="radio" id="test6" disabled="disabled"  />
               <label for="test6">Fit Test </label>
               <input class="with-gap" name="group3" type="radio" id="test7" disabled="disabled" />
               <label for="test7">Guided </label><br>
            </div>
              <p class="flow-text">Select number of rounds below.</p>
                <div class="container center-align">
                   <label for="slider">Rounds </label><br>
                    <output id="output" class="bigNo" >1</output>
                    <input id="slider" type="range" min="1" max="12" step="1"  value="1"/>  
                </div> 
      </div>
     </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">play_arrow</i>Start Workout
      </div>
      <div class="collapsible-body"><p><a class="waves-effect waves-light btn">Play</a><a class="waves-effect waves-light red btn">Stop</a></p>
      </div>
    </li>
  </ul>
  
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">toc</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">dashboard</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">mode_edit</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">trending_up</i></a></li>
      <li><a class="btn-floating tooltipped blue" data-position="left" data-delay="50" data-tooltip="settings"><i class="material-icons">settings</i></a></li>
    </ul>
  </div>
     <div class="gamecanvas">
    </div>
  
  <div class="footer-menu">
    <a class="waves-effect waves-light btn-flat back_btn"><i class="small material-icons">chevron_left</i></a>
  </div>


</template>
